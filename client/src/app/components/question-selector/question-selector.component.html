<h2 mat-dialog-title>Choisir une question</h2>
<mat-dialog-content>
    <div class="questions">
        <div
            *ngFor="let question of this.questions; index as i"
            (click)="selectQuestion(question)"
            [ngClass]="{ selected: question === selectedQuestion }"
            class="question"
        >
            {{ i + 1 }} - {{ question.text }}
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <mat-error *ngIf="errorVisible" class="error">Veuillez s√©lectionner une question.</mat-error>
    <div>
        <button class="cancel" [mat-dialog-close]="false" mat-button mat-dialog-close>Annuler</button>
        <button class="confirm" (click)="confirmSelection()" mat-button cdkFocusInitial>Ajouter question</button>
    </div>
</mat-dialog-actions>
