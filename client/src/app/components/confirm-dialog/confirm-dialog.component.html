<h2 mat-dialog-title>{{ data.header }}</h2>
<mat-dialog-content>
    {{ data.content }}
</mat-dialog-content>
<mat-dialog-actions>
    <button class="cancel" [mat-dialog-close]="false" mat-button mat-dialog-close>{{ data.cancelLabel }}</button>
    <button class="confirm" [mat-dialog-close]="true" mat-button mat-dialog-close cdkFocusInitial>{{ data.confirmLabel }}</button>
</mat-dialog-actions>
